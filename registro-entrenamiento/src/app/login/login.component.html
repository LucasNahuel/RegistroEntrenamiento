<app-app-toolbar></app-app-toolbar>

<mat-card class="md-primary mat-elevation-z8" style="max-width: 400px; margin:auto; margin-top: 2em; padding: 0px;">

    <mat-card-header class="md-primary" style="border-radius: 5px 5px 0px 0px; padding: 10px 10px 0px 0px;" [ngStyle]="{'background-color': primaryColor}">
        <mat-card-title style="color:white;">Login</mat-card-title>
    </mat-card-header>


    <mat-card-content style="padding: 16px;">

        <form [formGroup]="loginForm" (ngSubmit)="Login()">

            <mat-form-field class="userField" >
                <mat-label>User</mat-label>
                <input matInput formControlName="userFormControl" [errorStateMatcher]="matcher" id="user" [(ngModel)]="user">
                <mat-error *ngIf="loginForm.get('userFormControl').hasError('required')">
                    Username is <strong>required</strong>
                </mat-error>
        
            </mat-form-field>
        
            <mat-form-field class="passwordField" >
                <mat-label>Password</mat-label>
                <input matInput type="password" id="password" matInput formControlName="passwordFormControl" [errorStateMatcher]="matcher" [(ngModel)]="password">
                <mat-error *ngIf="loginForm.get('passwordFormControl').hasError('required')">
                    Password is <strong>required</strong>
                </mat-error>
        
            </mat-form-field>
            <div style="display: flex; justify-content: center;">
            
                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
            </div>
            
        </form>

        <mat-divider style="position:relative; margin: 15px 0px;"></mat-divider>
        
        <p>Don't have an account yet? <a href="/register">Register</a></p>

    </mat-card-content>
    
</mat-card>
