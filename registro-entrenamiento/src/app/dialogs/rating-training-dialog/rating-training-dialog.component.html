<div style="display: flex; flex-direction: column;" [formGroup]="rateTrainingForm">

    Rating:

    <div style="display: flex; flex-direction: row; justify-content:space-between; margin: 1em;">


        <mat-icon aria-hidden="false" class="star-icon" [ngStyle]="{'color': starsColours[0]}" (mouseenter)="hover(1)" (mouseleave)="leave()" (click)="rate(1)">star</mat-icon>
        <mat-icon aria-hidden="false" class="star-icon" [ngStyle]="{'color': starsColours[1]}" (mouseenter)="hover(2)" (mouseleave)="leave()" (click)="rate(2)">star</mat-icon>
        <mat-icon aria-hidden="false" class="star-icon" [ngStyle]="{'color': starsColours[2]}" (mouseenter)="hover(3)" (mouseleave)="leave()" (click)="rate(3)">star</mat-icon>
        <mat-icon aria-hidden="false" class="star-icon" [ngStyle]="{'color': starsColours[3]}" (mouseenter)="hover(4)" (mouseleave)="leave()" (click)="rate(4)">star</mat-icon>
        <mat-icon aria-hidden="false" class="star-icon" [ngStyle]="{'color': starsColours[4]}" (mouseenter)="hover(5)" (mouseleave)="leave()" (click)="rate(5)">star</mat-icon>


    </div>

    <div>

        <mat-form-field appearance="fill" style="height: 100%; width: 100%;" appearance="outline" >
            <mat-label>Comment (optional)</mat-label>
            <textarea matInput style="height: 100%;" cdkTextareaAutosize formControlName="comment"></textarea>
        </mat-form-field>
    
    </div>

    <div style="display: flex; justify-content:end; ">
        <button mat-raised-button color="accent" [disabled]="!rateTrainingForm.valid" (click)="submitRating()">Save</button>
    </div>

    

</div>
