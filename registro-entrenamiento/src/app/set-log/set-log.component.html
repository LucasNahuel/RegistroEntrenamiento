<div [formGroup]="exerciseSetLogForm" style="display:flex; flex-direction: row;  align-items: center;">


    <div style="width: 25%; border-left: solid; border-color: rgba(0,0,0,.2); border-width: 1px;" >
        <mat-form-field  style="max-width: 100%;" appearance="fill">
            <input type="number" matInput formControlName="repsLog" style="text-align:center;">
        </mat-form-field>
    </div>
    <div style="width: 25%;">x</div>
    <div style="width: 25%;">
        <mat-form-field  style="max-width: 100%;" appearance="fill">
            <input type="number" matInput  formControlName="weightLog" style="text-align:center;">
        </mat-form-field>
    </div>
    <div style="width: 25%;">
        <button mat-mini-fab [disabled]="!exerciseSetLogForm.valid"  (click)="saveSet()" *ngIf="exerciseSetLogForm.valid"> 
            <mat-icon>check</mat-icon>
        </button>
        
    </div>
    


</div>
